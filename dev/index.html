<!doctype html>
<html lang="en">
<head>''
  <meta charset="utf-8">
  <title>Pandoc Mirror</title>

  <!-- development-only external dependencies -->
  <script src="axios/dist/axios.min.js"></script>
  <script src="jquery/dist/jquery.min.js"></script>
  <script src="lib/w2ui/w2ui-1.5.rc1.js"></script>
  <link rel="stylesheet" type="text/css" href="lib/w2ui/w2ui-1.5.rc1.css">

</head>
<body>

  <!-- http://w2ui.com/web/demos/#!forms/forms-8 -->

    </div>
    <div rel="body" class="w2ui-page page-0">
        <div class="w2ui-field w2ui-span12" style="clear: both">

            <div>

          </div>

    <div rel="buttons" class="w2ui-buttons">
        <button class="btn" name="reset">Cancel</button>
        <button class="btn" name="save">Save</button>
      </div>
  </div>


  <div id="layout" />
  <script src="index.js"></script>
  <script src="editor-ui.js"></script>
  <script src="editor.js"></script>
  <link rel="stylesheet" type="text/css" href="editor.css">
